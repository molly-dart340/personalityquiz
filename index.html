<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meddon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
    <title>Personality Quiz</title>
</head>

<body>
    <div id="container">
        <div id="question">
            <h1 id="quizName">Which Disney Princess are you?</h1>
            <p>Which is your favorite plant?</p>
            <button class="buttons" name="btn1" id="btn1"><img id="img1" src="./assets/lilypad.jpg"></button>
            <button class="buttons" name="btn2" id="btn2"><img id="img2" src="./assets/rose.jpg"></button>
            <button class="buttons" name="btn3" id="btn3"><img id="img3" src="./assets/magnolia.jpg"></button>
            <button class="buttons" name="btn4" id="btn4"><img id="img4" src="./assets/pumpkin.jpg"></button>
        </div>
    </div>

    <script>
        let totalBtn1 = 0;
        let totalBtn2 = 0;
        let totalBtn3 = 0;
        let totalBtn4 = 0;

        $("#btn1").on('click', function () {
            totalBtn1++
        });

        $("#btn2").on('click', function () {
            totalBtn2 += 2
        });

        $("#btn2").on('click', function () {
            totalBtn3 += 3
        });

        $("#btn4").on('click', function () {
            totalBtn4 += 4
        });

        var clicks = 0;
        $("#question").click(function () {
            if (clicks == 0) {
                $("p").text("Which dress fits your aesthetic?");
                $("#img1").attr("src", "./assets/yellowdress.jpg");
                $("#img2").attr("src", "./assets/greendress.jpg");
                $("#img3").attr("src", "./assets/purpledress.jpg");
                $("#img4").attr("src", "./assets/bluedress.jpg");
            }
            else if (clicks == 1) {
                $("p").text("Which pair of footwear would you select?");
                $("#img1").attr("src", "./assets/blueheels.jpg");
                $("#img2").attr("src", "./assets/combatboots.jpg");
                $("#img3").attr("src", "./assets/sneakers.jpg");
                $("#img4").attr("src", "./assets/boots.jpg");
            }
            else if (clicks == 2) {
                $("p").text("What animal would you choose as a companion?");
                $("#img1").attr("src", "./assets/cricket.jpg");
                $("#img2").attr("src", "./assets/mouse.jpg");
                $("#img3").attr("src", "./assets/frog.jpg");
                $("#img4").attr("src", "./assets/dog.jpg");
            }
            else if (clicks == 3) {
                $("p").text("What accessory suits you?");
                $("#img1").attr("src", "./assets/book.jpg");
                $("#img2").attr("src", "./assets/greennecklace.jpg");
                $("#img3").attr("src", "./assets/watch.jpg");
                $("#img4").attr("src", "./assets/bag.jpg");
            }
            else if (clicks == 4) {
                $("p").text("What is your desired form of transportation?");
                $("#img1").attr("src", "./assets/bus.jpg");
                $("#img2").attr("src", "./assets/bluecar.jpg");
                $("#img3").attr("src", "./assets/carriage.jpg");
                $("#img4").attr("src", "./assets/walking.jpg");
            }
            else if (clicks == 5) {
                $("p").text("What color is your favorite?");
                $("#img1").attr("src", "./assets/yellow.jpg");
                $("#img2").attr("src", "./assets/purple.jpg");
                $("#img3").attr("src", "./assets/blue.jpg");
                $("#img4").attr("src", "./assets/green.jpg");
            }
            else if (clicks == 6) {
                $("p").text("Which environment looks appealing to you?");
                $("#img1").attr("src", "./assets/forest.jpg");
                $("#img2").attr("src", "./assets/diner.jpg");
                $("#img3").attr("src", "./assets/library.jpg");
                $("#img4").attr("src", "./assets/ballroom.jpg");
            }
            else if (clicks == 7) {
                $("p").text("What season is your favorite?");
                $("#img1").attr("src", "./assets/summer.jpg");
                $("#img2").attr("src", "/assets/fall.jpg");
                $("#img3").attr("src", "./assets/spring.jpg");
                $("#img4").attr("src", "./assets/winter.jpg");
            }
            else if (clicks == 8) {
                $("p").text("What treat would satisfy you?");
                $("#img1").attr("src", "./assets/cupcake.jpg");
                $("#img2").attr("src", "./assets/brownie.jpg");
                $("#img3").attr("src", "./assets/granola.jpg");
                $("#img4").attr("src", "./assets/cookie.jpg");
            }

            else if (clicks == 9) {
            let quizTotal = totalBtn1 + totalBtn2 + totalBtn3 + totalBtn4;

            if (quizTotal > 5 && quizTotal <= 11) {
                $("#quizName").text("You are Princess Tiana!");
                $("p").text("You are an intelligent, resourceful, and highly talented Princess. You take on so many forms. You are no cookie-cutter princess. Do not let yourself get absorbed with with like Tiana and make sure you have time for other things. Do not less your hopes be crushed and wish upon a star once in a while! You never know when you'll meet the frog who will be your prince.");
                $(".buttons").remove();
                $("#question").append('<img id="tiana" src="./assets/tiana.jpg" />');
                $("#container").css("background", "#e3f2ac");
                $("#container").css("color", "#3a3736");
            }

            else if (quizTotal > 11 && quizTotal <= 20) {
                $("#quizName").text("You are Princess Cinderella!");
                $("p").text("You are Princess Cinderella and you without a doubt have a lot of desirable personality traits. You are truey lovely, charming, graceful, and elegant. Despite your circumstances at times, you refuse to to despair. One day your fairy godmother will come when you wish upon that star! Do not let unexpected things get in your way and do not fall to the mercy of others. Even if the clock strikes midnight, you will find your glass slipper in the end and live happily ever after.");
                $(".buttons").remove();
                $("#question").append('<img id="cinderella" src="./assets/cinderella.jpg" />');
                $("#container").css("background", "#c3eeff");
                $("#container").css("color", "#3a3736");

            }

            else if (quizTotal > 20 && quizTotal <= 30) {
                $("#quizName").text("You aren Princess Mulan!");
                $("p").text("You are a responsible person, yet you are a fearless warrior, and a leader. You will fight for what's right and stand up to others especially if it means protecting your family. You serve as as a role model to your friends and family. Despite your toughness, you are a fun-loving and optimistic Ptrincess. You develop strong relationships with those you really develop a sense of self with.");
                $(".buttons").remove();
                $("#question").append('<img id="mulan" src="./assets/mulan.jpg" />');
                $("#container").css("background", "#071578");
                $("#container").css("color", "white");
            }

            else if (quizTotal > 30 && quizTotal >= 31) {
                $("#quizName").text("You are Princess Belle!");
                $("p").text("You are a Princess that loves their hobbies, you yearn to abandon your predictable life and to find adventure. You are confident and comfortable in being yourself and you know that it's not fair to judge a book or Beast by their cover. yYouw know it takes courage and kindness to see beauty where others' don't. Continue to be the strong, beautiful, and intelligent you!");
                $(".buttons").remove();
                $("#question").append('<img id="belle" src="./assets/belle.jpg" />');
                $("#container").css("background", "#f3c442");
                $("#container").css("color", "white");
            }}
            ++clicks;;
        });



    </script>
</body>

</html>
